%YAML 1.3
---
- Key: [Mouse Gesture Button, pressed]
- KeyPress:
  - [Control_L, w]
  - click
...
---
- Feature: THUMB WHEEL
- Rule:
  - Test: [thumb_wheel_up, 8]
  - KeyPress:
    - [Control_L, Tab]
    - click
- Rule:
  - Test: [thumb_wheel_down, 8]
  - KeyPress:
    - [Control_L, Shift_L, Tab]
    - click
...
